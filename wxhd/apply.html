		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script>
			function submit(){
				var name=$("#name").val();
				var phone=$("#phone").val();
				var adress=$("#adress").val();
				var uid=localStorage.getItem("uid");
				var hdid=localStorage.getItem("hdid");
				if(name==""){alert("请输入用户名！");return;}
				if(phone==""){alert("请输入手机号码！");return;}
				if(adress==""){alert("请输入联系地址！");return;}
				var url=wxhdUrl+"/apply";
				var data={};
				data.uid=uid;
				data.hdid=hdid;
				data.name=name;
				data.phone=phone;
				data.adress=adress;
				 $("#err").val(url+JSON.stringify(data));
				$.post(url,data,function(json){
					if(json.status==1){
						alert(json.msg);
						history.back();
					}else{
						alert(json.msg);
					}
				},'json');
			}
		</script>
