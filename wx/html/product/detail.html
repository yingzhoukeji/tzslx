			function getProduct(id){
				var url=serverUrl+"/productDetail?id="+id+"&callback=?";
				$.getJSON(url,function(json){
					$(".ui-dialog").hide();
					console.log(json);
					var title=json.title;
					var savepath=json.savepath;
					var summary=json.summary;
					var content=json.content;
					var cid=json.cid;
					$("#img").attr("src",picUrl+savepath);
					$(".mui-title").text(title);
					$("#title").text(title);
					$("title").text("台州蓝协--"+title);
					$(".canshu").text(summary);
					$(".content").html(content);
					$(".content").find("img").each(function(){
						$(this).attr("src",picUrl+$(this).attr("src"));
						$(this).show();
					});
					$("#back").on("click",function(){
						var from=GetQueryString("from");
						if(from=="0"){
							window.location.href="list.html?id="+cid;
						}else{
							window.location.href="search.html";
						}
			 			
			 		});
				});
			}
			function getmsg(id){
				var url=serverUrl+"/getmsg?productid="+id+"&callback=?";
				$.getJSON(url,function(json){
					
					for(var i=0;i<json.length;i++){
						var msg=json[i];
						var username=msg.username;
						var headimgurl=msg.headimgurl;
						if(headimgurl==""){
							headimgurl="../../images/tx.jpg";
						}
						var content=msg.content;
						var html='';
						html+='<li class="mui-table-view-cell mui-media">';
							html+='<a href="javascript:;">';
								html+='<div class="ui-avatar mui-media-object mui-pull-left">';
									html+='<span style="background-image:url('+headimgurl+')"></span>';
								html+='</div>';
								html+='<div class="mui-media-body">';
									html+=username;
									html+='<p>'+content+'</p>';
								html+='</div>';
							html+='</a>';
						html+='</li>';
						$("#msglist").append(html);
					}
				});
			}
		</script>
