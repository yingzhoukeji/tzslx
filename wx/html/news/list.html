		function getCategary(){
			var cid=GetQueryString("id");
			var url=serverUrl+"/news?lang="+lang+"&cid="+cid+"&callback=?";
			$.getJSON(url,function(json){
				$(".ui-dialog").hide();
				console.log(json);
				var html='';
				for(var i=0;i<json.length;i++){
					html+='<li class="mui-table-view-cell mui-media" data-id="'+json[i].id+'">';
					html+='<a class="mui-navigate-right">'+json[i].title+'</a>';
				}
				$("#list").html(html);
				$("#list").find("li").each(function(){
					$(this).on("tap",function(){
						window.location.href="detail.html?id="+$(this).data("id");
					});
				});
			});
		}
