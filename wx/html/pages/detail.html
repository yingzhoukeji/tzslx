		<script>
			$(function(){
				var id=GetQueryString("id");
				if(localStorage.getItem("pages")){
					var page=getPageById(id);
					var page_name=page.page_name;
					var content=page.content;
					$(".mui-title").text(page_name);
					$("title").text(page_name);
					$(".mui-content-padded").html(content);
					$("img").each(function(){
						var src=$(this).attr("src");
						if(src.indexOf("http://")>-1){
							
						}else{
							$(this).attr("src",picUrl+src);
						}
						
						$(this).show();
					});
					$("a").each(function(){
						$(this).removeAttr("href");
					});
				}
				$("#back").on("click",function(){
					window.location.href="/wx/";
				})
				$("#syeh").on("click",function(){

				})
				$("#ddlxw").on("click",function(){
					window.location.href="/wx/lxwm.html";
				})
			});
			function getPageById(id){
				var pages=JSON.parse(localStorage.getItem("pages"));
				console.log(pages);
				var page=null;
				for(var i=0;i<pages.length;i++){
					if(id==pages[i].id){
						page=pages[i];
					}
				}
				return page;
			}
		</script>
